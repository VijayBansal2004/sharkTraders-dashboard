<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.png" />
    <title>Dashboard | Shark Traders</title>
    <!-- Bootstrap 4.1.3-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Bootstrap-extend -->
    <link rel="stylesheet" href="assets/css/bootstrap-extend.css" />
    <link rel="stylesheet" href="assets/css/dashlite.css" />
    <!-- theme style -->
    <link rel="stylesheet" href="assets/css/master_style.css" />
    <!-- Custom style -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <!--dark-mode-->
  <body
    class="hold-transition login-page nk-body npc-default pg-auth no-touch nk-nio-theme">
    <section class="h-p100 login-section">
      <div class="container h-p100">
        <div class="row h-p100 align-items-center justify-content-md-center">
          <div class="col-lg-5 col-md-8 col-12">
            <div class="box box-body rounded">
              <div class="login-block">
                <a href="#0"
                  ><img src="assets/images/favicon.png" class="login-logo" />
                </a>
                <h3 class="text-center login-text">Login</h3>
                <form method="post" accept-charset="utf-8">
                  <div id="infoMessage"></div>

                  <div class="form-group has-feedback">
                    <input
                      type="text"
                      name="identity"
                      value=""
                      id="identity"
                      class="form-control"
                      placeholder="Email/Username" />
                    <!-- <span class="ion ion-email form-control-feedback"></span> -->
                  </div>
                  <div class="form-group has-feedback">
                    <input
                      type="password"
                      name="password"
                      value=""
                      id="password"
                      class="form-control"
                      placeholder="Password" />
                    <!-- <span class="ion ion-locked form-control-feedback"></span> -->
                  </div>
                  <div class="row">
                    <div class="col-12 agree-terms text-left">
                      <div class="checkbox">
                        <input
                          type="checkbox"
                          name="remember"
                          value="1"
                          id="remember" />
                        <label for="remember">Remember Me</label>
                      </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12 text-center">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block btn-lg mb-3 mt-2">
                        Sign In
                      </button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
